plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}
test {
	useTestNG() {
		
		dependsOn compileJava
		useDefaultListeners = true
		suites "src/test/resources/ChannelsActionSuit.xml"
	}
}
dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.0.1-jre'
	compile group: 'org.testng', name: 'testng', version: '6.14.3'
	compile group: 'commons-io', name: 'commons-io', version: '2.4'
	compile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.3'
	compile group: 'com.jayway.restassured', name: 'rest-assured', version: '2.9.0'
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.11.0'
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}
defaultTasks 'build','test'